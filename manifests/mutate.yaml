kind: MutatingWebhookConfiguration
apiVersion: admissionregistration.k8s.io/v1
metadata:
  name: frico-mutating-webhook
webhooks:
  - name: frico-webhook.frico.svc
    sideEffects: None
    admissionReviewVersions:
      - v1
    rules:
      - operations: ["CREATE"]
        apiGroups: ["*"]
        apiVersions: ["*"]
        resources: ["pods"]
    clientConfig:
      caBundle: 
      service:
        namespace: frico
        name: frico-webhook
        path: /mutate
